<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinanza Negra</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Adivinanza Negra</h1>
        <h3>Adivinanzas con doble sentido para jugar en grupo y divertirse</h3>
    </header>

    <main>
        <section id="containerPropuesta">
            <div id="tituloProp"></div>
            <div id="propuesta"></div>
            <div id="pregunta"></div>
        </section>
        <div id="opciones"></div>
        <div id="buttonAndResponseContainer">
            <div id="correcta"></div>
            <button id="cargarOtraAdiv" disabled>Siguiente</button>
        </div>
  <!-- Formulario para ingresar nombre y puntuación -->
  <form id="formularioPuntuacion">
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" required>
    <br>
    <label for="puntuacion">Puntuación: </label>
    <input type="number" id="puntuacion" required>
    <br>
    <button type="submit">Agregar Puntuación</button>
</form>

<h2>Rankings</h2>
<ul id="rankings">
    <!-- Rankings se mostrarán aquí -->
</ul>
    </main>
    <footer id="footer">
        <div class="lineaHorizontal">

        </div>
    </footer>
    <script src="js/linea.js"></script>
    <Script src="js/fetching.js"></Script>
</body>

</html>
